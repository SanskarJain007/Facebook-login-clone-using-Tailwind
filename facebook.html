<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" type="image/png" href="favicon.png" />
        <title>Facebook - log in or sign up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-gray-100">
      <div class="container flex mt-48 mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-80" src="logo.svg" alt="fb logo">
        <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600 " type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600 " type="password" placeholder="Password">
        <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl hover:bg-blue-700">Log in</button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
      <hr class="my-2">
        <button class="bg-green-600 text-white my-2 py-3 rounded-md font-bold text-xl w-fit px-4 mx-auto hover:bg-green-700">Create New Account</button>
        <span class="absolute -bottom-10 text-sm"> <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
      </div>
    </div>
    </body>
</html>
